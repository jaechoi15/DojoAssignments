<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){

            $('#form1').submit(function(){
                $('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>' + $('input[name="last_name"]').val() + '</td><td>' + $('input[name="email_address"]').val() + '</td><td>' + $('input[name="phone"]').val() + '</td>'
                )
                return false;
            });
                 
        });    
    </script>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
    </table>
    <h1>Add User</h1>
    <form id='form1' action="#">
        <label>First Name:</label>
        <input type="text" placeholder="First Name" name="first_name"></li>
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" name="last_name"></li>
        <label>Email Address:</label>
        <input type="text" placeholder="Email Address" name="email_address"></li>
        <label>Contact No.:</label>
        <input type="text" placeholder="Phone #" name="phone"></li>
        <input type="submit" value="Add User">
    </form>
    
</body>
</html>
