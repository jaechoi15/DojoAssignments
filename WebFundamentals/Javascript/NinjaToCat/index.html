<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja...Cat?</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){

            $('img').click(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            });
        });
    </script>
</head>
<body>
    <h1>Who is behind the mask?</h1>
    <h2>Click to find out!</h2>
    <ul>
        <li><img src="img/ninja0.png" alt-src="img/cat0.png" temp=""></li>
        <li><img src="img/ninja1.png" alt-src="img/cat1.png" temp=""></li>
        <li><img src="img/ninja2.png" alt-src="img/cat2.png" temp=""></li>
        <li><img src="img/ninja3.png" alt-src="img/cat3.png" temp=""></li>
        <li><img src="img/ninja4.png" alt-src="img/cat4.png" temp=""></li>
    </ul>
</body>
</html>
