<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <h4>{{session["count"]}} times</h4>
    <div class="plustwo">
        <form action="/plusTwo" method="POST">
            <button>Plus Two</button>
        </form>
    </div>
    <div class="reset">
        <form action="/reset", method="POST">
            <button>Reset</button>
        </form>
    </div>
</body>
</html>
