<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p id="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Register</h1>
        <form action="/register" method='POST'>
            <p>First Name: <input type="text" name="first_name" placeholder='First Name'></p>
            <p>Last Name: <input type="text" name="last_name" placeholder='Last Name'></p>
            <p>Email: <input type="text" name="email" placeholder='Email'></p>
            <p>Username: <input type="text" name="username" placeholder='Username'></p>
            <p>Password: <input type="password" name="password" placeholder='Password'></p>
            <p>Confirm Password: <input type="password" name="c_password" placeholder='Confirm Password'></p>
            <input type="submit" value="Register">
        </form>
    </div>
    <div>
        <h1>Login</h1>
        <form action="/login" method='POST'>
            <p>Username: <input type="text" name="username" placeholder="Username"></p>
            <p>Password: <input type="password" name="password" placeholder="Password"></p>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
